<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ITR Game</title>
  <meta name="description" content="ITR">
  <meta name="author" content="Emily and Cari">

  <link rel="stylesheet" href="../css/game2.css">
  <script src="../jquery-3.2.0.min.js"></script>
  <script src="../js/transportationgame.js" type="text/javascript"></script>
</head>

<body>
  <a id="homebutton" href="../index.html"><img class="home" src="../oldwell.jpg"></a>
    <h2 class="pad">
      Use the arrows to go through the pictures and match the letter to the word. Once you have found one press the up button. 
      </h2>
  <div id="container">
    <div id="letter"></div>
    <figure id="image">
      <img id="img" src="">
      <figcaption id="imgcaption">caption</figcaption>
      <div id="audio" class="hidden">audio</div>
    </figure>
    <button type="button" class="nav left" onClick="left();">Back</button>
    <button type="button" class="nav center" onClick="checkAnswer();">Guess</button>
    
    <button type="button" class="nav right" onClick="right();">Forward</button>
  </div>
</body>
</html>
