<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ITR Game</title>
  <meta name="description" content="ITR">
  <meta name="author" content="Emily and Cari">

  <link rel="stylesheet" href="../css/game3.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="../js/languagegame.js" type="text/javascript"></script>
</head>

<body>
  <a id="homebutton" href="../index.html"><img alt ="Home Button" class="home" src="../oldwell.jpg"></a>
  <h1 class="pad"></h1>
  <h2 class="pad">How well do you remember what you read? Guess the translation of hello based on the country! When you think you know the answer click the check button.</h2>
  <div id="container">
    <table role ="presentation">
      <tr role ="presentation">
        <td>
          <button onClick="help();">Check Chinese</button>
          <div id="card">
             <div class="front">
              <img src="../images/china.jpg">
             </div>
             <div class="back">
               <div id="backcard">
                <audio id='audiotag' class="hidden" controls><source src='../audio/China.mp3' type='audio/mpeg' alt="China"></audio>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button onClick="help2();">Check French</button>
            <div id="card2">
              <div class="front">
                <img src="../images/france.jpg">
              </div>
              <div class="back">
                <div id="backcard">
                  <audio id='audiotag2' class="hidden" controls><source src='../audio/France.mp3' type='audio/mpeg' alt="France"></audio>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button onClick="help3();">Check Spanish</button>
            <div id="card3">
              <div class="front">
                <img src="../images/spain.jpg">
              </div>
              <div class="back">
                <div id="backcard">
                  <audio id='audiotag3' class="hidden" controls><source src='../audio/Spain.mp3' type='audio/mpeg' alt="Spain"></audio>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr role="presententation">
        <td>
          <button onClick="help4();">Check Russian</button>
          <div id="card4">
            <div class="front">
              <img src="../images/russian.jpg">
            </div>
            <div class="back">
              <div id="backcard">
                <audio id='audiotag4' class="hidden" controls><source src='../audio/Russia.mp3' type='audio/mpeg' alt-"Russia"></audio>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button onClick="help5();">Check Portugese</button>
            <div id="card5">
              <div class="front">
                <img src="../images/portugal.jpg">
              </div>
              <div class="back">
                <div id="backcard">
                  <audio id='audiotag5' class="hidden" controls><source src='../audio/Portugal.mp3' type='audio/mpeg' alt="Portugal"></audio>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button onClick="help6();">Check Italian</button>
          <div id="card6">
            <div class="front">
              <img src="../images/italian.jpg">
            </div>
            <div class="back">
              <div id="backcard">
                <audio id='audiotag6' class="hidden" controls><source src='../audio/Italy.mp3' type='audio/mpeg' alt="Italy"></audio>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
